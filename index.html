<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Alumni</h1>
        <ul id="alumniList"></ul>
        <a href="add-alumni.html">Tambah Alumni</a>
    </div>

    <script>
        function updateAlumniList() {
            const alumniList = document.getElementById('alumniList');
            alumniList.innerHTML = '';

            let alumni = localStorage.getItem('alumniList') ? JSON.parse(localStorage.getItem('alumniList')) : [];

            alumni.forEach(function(alumni) {
                let li = document.createElement('li');
                li.innerHTML = `
                    <strong>Nama:</strong> ${alumni.name} <br>
                    <strong>Riwayat Pendidikan:</strong> ${alumni.educationHistory} <br>
                    <strong>Riwayat Pekerjaan:</strong> ${alumni.workHistory} <br>
                    <strong>Kontak:</strong> ${alumni.contactInfo}
                `;
                alumniList.appendChild(li);
            });
        }

        // Tampilkan alumni saat halaman dimuat
        window.onload = function() {
            updateAlumniList();
        };
    </script>
</body>
</html>
