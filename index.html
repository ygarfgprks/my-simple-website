<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Nama Alumni</h1>
        <input type="text" id="alumniName" placeholder="Masukkan nama alumni" />
        <button onclick="addAlumni()">Tambahkan Nama</button>
        <h2>Daftar Alumni</h2>
        <ul id="alumniList"></ul>
    </div>

    <script>
        function addAlumni() {
            const name = document.getElementById('alumniName').value;
            if (name) {
                // Simpan ke LocalStorage
                let alumni = localStorage.getItem('alumniList') ? JSON.parse(localStorage.getItem('alumniList')) : [];
                alumni.push(name);
                localStorage.setItem('alumniList', JSON.stringify(alumni));

                // Perbarui tampilan
                updateAlumniList();

                // Kosongkan input
                document.getElementById('alumniName').value = '';
            }
        }

        function updateAlumniList() {
            const alumniList = document.getElementById('alumniList');
            alumniList.innerHTML = '';

            let alumni = localStorage.getItem('alumniList') ? JSON.parse(localStorage.getItem('alumniList')) : [];

            alumni.forEach(function(name) {
                let li = document.createElement('li');
                li.appendChild(document.createTextNode(name));
                alumniList.appendChild(li);
            });
        }

        // Tampilkan alumni saat halaman dimuat
        window.onload = function() {
            updateAlumniList();
        };
    </script>
</body>
</html>
