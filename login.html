<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00aaff, #0044ff); /* Gradasi biru */
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 12px 0;
            background-color: #0056b3; /* Biru gelap */
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004494; /* Biru lebih gelap saat hover */
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #0056b3; /* Biru gelap */
            font-size: 16px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #003d7a; /* Biru lebih gelap saat hover */
            text-decoration: underline;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: auto;
        }
    </style>
    <script>
        window.onload = function() {
            let users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];
            let adminExists = users.find(user => user.username === 'admin');

            if (!adminExists) {
                users.push({ username: 'admin', password: 'admin123', role: 'admin' });
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];
            let user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('isAdmin', user.role === 'admin' ? 'true' : 'false');

                if (user.role === 'admin') {
                    window.location.href = 'admin.html'; // Redirect ke halaman admin
                } else {
                    window.location.href = 'profile.html'; // Redirect ke halaman profil user
                }
            } else {
                alert('Username atau password salah!');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Logo">
        </div>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Masukkan username" required>
        <input type="password" id="password" placeholder="Masukkan password" required>
        <button onclick="login()">Login</button>
        <a href="register.html">Daftar sebagai User</a>
    </div>
</body>
</html>
