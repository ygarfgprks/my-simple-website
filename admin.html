<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Administrator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0044ff, #00aaff); /* Gradasi biru */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        h1, h2 {
            color: #007bff;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.8em;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button.delete {
            background-color: #dc3545;
        }
        button.delete:hover {
            background-color: #c82333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e1e1e1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Administrator</h1>

        <div class="button-container">
            <button onclick="window.location.href='index.html'">Kembali ke Index</button>
            <button onclick="logout()">Logout</button>
        </div>
        
        <h2>Tambah Data User/Admin</h2>
        <form id="addUserForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Tambah User/Admin</button>
        </form>

        <h2>Tambah Data Alumni</h2>
        <form id="addAlumniForm">
            <input type="text" id="nama" placeholder="Nama" required>
            <textarea id="riwayatPendidikan" placeholder="Riwayat Pendidikan" required></textarea>
            <textarea id="riwayatPekerjaan" placeholder="Riwayat Pekerjaan" required></textarea>
            <input type="text" id="kontak" placeholder="Kontak" required>
            <button type="submit">Tambah Alumni</button>
        </form>

        <h2>Daftar User/Admin</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Data user/admin akan dimuat di sini -->
            </tbody>
        </table>

        <h2>Daftar Alumni</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Riwayat Pendidikan</th>
                    <th>Riwayat Pekerjaan</th>
                    <th>Kontak</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="alumniTable">
                <!-- Data alumni akan dimuat di sini -->
            </tbody>
        </table>

        <div class="footer">
            &copy; 2024 Perusahaan Anda
        </div>
    </div>

    <script>
        function loadUsers() {
            let users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];
            let userTable = document.getElementById('userTable');
            userTable.innerHTML = '';

            users.forEach((user, index) => {
                let row = `<tr>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="editUser(${index})">Edit</button>
                        <button class="delete" onclick="deleteUser(${index})">Hapus</button>
                    </td>
                </tr>`;
                userTable.innerHTML += row;
            });
        }

        function loadAlumni() {
            let alumni = localStorage.getItem('alumni') ? JSON.parse(localStorage.getItem('alumni')) : [];
            let alumniTable = document.getElementById('alumniTable');
            alumniTable.innerHTML = '';

            alumni.forEach((alumnus, index) => {
                let row = `<tr>
                    <td>${alumnus.nama}</td>
                    <td>${alumnus.riwayatPendidikan}</td>
                    <td>${alumnus.riwayatPekerjaan}</td>
                    <td>${alumnus.kontak}</td>
                    <td>
                        <button onclick="editAlumnus(${index})">Edit</button>
                        <button class="delete" onclick="deleteAlumnus(${index})">Hapus</button>
                    </td>
                </tr>`;
                alumniTable.innerHTML += row;
            });
        }

        function deleteUser(index) {
            let users = JSON.parse(localStorage.getItem('users'));
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        function deleteAlumnus(index) {
            let alumni = JSON.parse(localStorage.getItem('alumni'));
            alumni.splice(index, 1);
            localStorage.setItem('alumni', JSON.stringify(alumni));
            loadAlumni();
        }

        function editUser(index) {
            let users = JSON.parse(localStorage.getItem('users'));
            let user = users[index];
            document.getElementById('username').value = user.username;
            document.getElementById('password').value = user.password;
            document.getElementById('role').value = user.role;

            // Remove the user from the list so that it can be updated
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        function editAlumnus(index) {
            let alumni = JSON.parse(localStorage.getItem('alumni'));
            let alumnus = alumni[index];
            document.getElementById('nama').value = alumnus.nama;
            document.getElementById('riwayatPendidikan').value = alumnus.riwayatPendidikan;
            document.getElementById('riwayatPekerjaan').value = alumnus.riwayatPekerjaan;
            document.getElementById('kontak').value = alumnus.kontak;

            // Remove the alumnus from the list so that it can be updated
            alumni.splice(index, 1);
            localStorage.setItem('alumni', JSON.stringify(alumni));
            loadAlumni();
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('isAdmin');
            window.location.href = 'login.html'; // Redirect ke halaman login
        }

        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let role = document.getElementById('role').value;

            let users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];

            users.push({ username, password, role });
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('addUserForm').reset();
            loadUsers();
        });

        document.getElementById('addAlumniForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let nama = document.getElementById('nama').value;
            let riwayatPendidikan = document.getElementById('riwayatPendidikan').value;
            let riwayatPekerjaan = document.getElementById('riwayatPekerjaan').value;
            let kontak = document.getElementById('kontak').value;

            let alumni = localStorage.getItem('alumni') ? JSON.parse(localStorage.getItem('alumni')) : [];

            alumni.push({ nama, riwayatPendidikan, riwayatPekerjaan, kontak });
            localStorage.setItem('alumni', JSON.stringify(alumni));

            document.getElementById('addAlumniForm').reset();
            loadAlumni();
        });

        window.onload = function() {
            let isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (!isAdmin) {
                window.location.href = 'login.html'; // Redirect ke halaman login jika bukan admin
            }
            loadUsers();
            loadAlumni();
        };
    </script>
</body>
</html>
