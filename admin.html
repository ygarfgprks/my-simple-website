<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Administrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button.delete {
            background-color: #dc3545;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Halaman Administrator</h1>
    
    <h2>Tambah Data Alumni</h2>
    <form id="addAlumniForm">
        <input type="text" id="nama" placeholder="Nama" required>
        <textarea id="riwayatPendidikan" placeholder="Riwayat Pendidikan" required></textarea>
        <textarea id="riwayatPekerjaan" placeholder="Riwayat Pekerjaan" required></textarea>
        <input type="text" id="kontak" placeholder="Kontak" required>
        <button type="submit">Tambah Alumni</button>
    </form>

    <h2>Daftar Alumni</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Riwayat Pendidikan</th>
                <th>Riwayat Pekerjaan</th>
                <th>Kontak</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="alumniTable">
            <!-- Data alumni akan dimuat di sini -->
        </tbody>
    </table>

    <script>
        function loadAlumni() {
            let alumni = localStorage.getItem('alumni') ? JSON.parse(localStorage.getItem('alumni')) : [];
            let alumniTable = document.getElementById('alumniTable');
            alumniTable.innerHTML = '';

            alumni.forEach((alumnus, index) => {
                let row = `<tr>
                    <td>${alumnus.nama}</td>
                    <td>${alumnus.riwayatPendidikan}</td>
                    <td>${alumnus.riwayatPekerjaan}</td>
                    <td>${alumnus.kontak}</td>
                    <td>
                        <button onclick="editAlumnus(${index})">Edit</button>
                        <button class="delete" onclick="deleteAlumnus(${index})">Hapus</button>
                    </td>
                </tr>`;
                alumniTable.innerHTML += row;
            });
        }

        function deleteAlumnus(index) {
            let alumni = JSON.parse(localStorage.getItem('alumni'));
            alumni.splice(index, 1);
            localStorage.setItem('alumni', JSON.stringify(alumni));
            loadAlumni();
        }

        function editAlumnus(index) {
            // Fitur edit alumni bisa dikembangkan lebih lanjut
            alert('Fitur Edit Alumni akan ditambahkan kemudian');
        }

        document.getElementById('addAlumniForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let nama = document.getElementById('nama').value;
            let riwayatPendidikan = document.getElementById('riwayatPendidikan').value;
            let riwayatPekerjaan = document.getElementById('riwayatPekerjaan').value;
            let kontak = document.getElementById('kontak').value;

            let alumni = localStorage.getItem('alumni') ? JSON.parse(localStorage.getItem('alumni')) : [];

            alumni.push({ nama, riwayatPendidikan, riwayatPekerjaan, kontak });
            localStorage.setItem('alumni', JSON.stringify(alumni));

            // Bersihkan form setelah data ditambahkan
            document.getElementById('addAlumniForm').reset();
            
            // Muat ulang daftar alumni
            loadAlumni();
        });

        window.onload = function() {
            loadAlumni();
        };
    </script>
</body>
</html>
