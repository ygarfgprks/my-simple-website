<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profil Pengguna</h1>
        <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
        <p><strong>Role:</strong> <span id="roleDisplay"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        window.onload = function() {
            let loggedIn = localStorage.getItem('loggedIn') === 'true';
            let isAdmin = localStorage.getItem('isAdmin') === 'true';

            if (!loggedIn) {
                window.location.href = 'login.html'; // Redirect ke halaman login jika tidak login
            }

            let username = localStorage.getItem('username');
            let role = isAdmin ? 'Admin' : 'User';

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('roleDisplay').textContent = role;
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('isAdmin');
            localStorage.removeItem('username');
            window.location.href = 'login.html'; // Redirect ke halaman login
        }
    </script>
</body>
</html>
